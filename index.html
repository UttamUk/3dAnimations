<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Animations</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .flex {
        display: flex;
      }
      .dot {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 50%;
        background-image: linear-gradient(
          to right,
          #eeeeee 0%,
          #eeeeee 40%,
          #dddddd 50%,
          #dddddd 55%,
          #eeeeee 60%,
          #eeeeee 100%
        );
        box-shadow: 4px 4px 15px rgba(43, 42, 42, 0.1);
        background-size: 400%;
        animation: anim 1s linear infinite both;
      }
      .demo {
        width: 200px;
        height: 120px;
        background-image: linear-gradient(
          to right,
          #eeeeee 0%,
          #eeeeee 40%,
          #dddddd 50%,
          #dddddd 55%,
          #eeeeee 60%,
          #eeeeee 100%
        );
        box-shadow: 4px 4px 15px rgba(43, 42, 42, 0.1);
        background-size: 400%;
        animation: anim 1s linear infinite both;
        border-radius: 4px;
      }
      @keyframes anim {
        0% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }


      /* =====================Background images slice/parts animation */
      .bg-image-slice {
        width: 100%;
        height: 100vh;
        background-color: rgb(240, 70, 70);
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        transform-style: preserve-3d;
        perspective: 100px;
        /* position: absolute; */
      }
      .bg-image-slice-title {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        font-size: 40px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .bg-img-sl-bx {
        position: relative;
        display: block;
        width: 10vw;
        height: 10vh;
        /* background-color: #fff; */
        /* margin: 10px; */
        animation: bxZoom 0.7s ease-in-out forwards;
      }
      @keyframes bxZoom {
        0% {
          transform: translateZ(2000px);
          background-image: url("https://archziner.com/wp-content/uploads/2020/07/air-jordan-hoodie-worn-by-man-wearing-purge-mask-with-neon-lights-super-cool-wallpapers-holding-pink-smoke-bomb.jpg");
          background-attachment: fixed;
          background-position: center;
          background-size: cover;
          border: 1px solid rgba(223, 221, 221, 0.349);
        }
        100% {
          transform: translateZ(0px);
          background-image: url("https://archziner.com/wp-content/uploads/2020/07/air-jordan-hoodie-worn-by-man-wearing-purge-mask-with-neon-lights-super-cool-wallpapers-holding-pink-smoke-bomb.jpg");
          background-attachment: fixed;
          background-position: center;
          background-size: cover;
          border: 1px solid rgba(223, 221, 221, 0.349);
        }
      }
    </style>
  </head>

  <body>
    <div class="bg-image-slice" id="bg-img-sl">
      <h1 class="bg-image-slice-title">Animation</h1>
      <div class="bg-img-sl-bx"></div>
    </div>
      <section class="section section-neumo">
          <h1 class="neumo">Text Effect</h1>
      </section>
      
    <section class="prof-sec">
      <div class="circle">
        <div class="circle-img">
          <img src="images/joker.jpg" alt="no image " />
        </div>
        <div class="circle-img">
          <img src="images/venom1.jpg" alt="no image " />
        </div>
        <div class="circle-img">
          <img src="images/venom2.jpg" alt="no image " />
        </div>
        <div class="circle-img">
          <img src="images/venom3.jpg" alt="no image " />
        </div>
        <div class="main-imp">
          <img src="images/venom2.jpg" alt="no image " />
        </div>
      </div>
    </section>

    <section class="section text-3d">
      <h1 class="heading">
        <span>A</span>
        <span>N</span>
        <span>I</span>
        <span>M</span>
        <span>A</span>
        <span>T</span>
        <span>I</span>
        <span>O</span>
        <span>N</span>
      </h1>
    </section>

    <section class="section image-3d">
      <div class="container">
        <div class="product">
          <div class="sneaker">
            <div class="circle"></div>
            <img src="images/adidas.png" alt="images" />
          </div>
          <div class="info">
            <h1 class="title">Adidas ZX</h1>
            <h5 class="subtitle">
              Lorem ipsum dolor sit. Lorem ipsum dolor sit amet.
            </h5>
            <div class="sizes">
              <button class="custom-btn">39</button>
              <button class="custom-btn">39</button>
              <button class="custom-btn active">39</button>
              <button class="custom-btn">39</button>
            </div>
            <div class="purchase">
              <button class="btn-purchase">Purchase</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="flex">
      <div class="dot"></div>
      <div class="demo"></div>
    </div>
  </body>
    <script src="js/script.js"></script>
    <script>
      let mainEl = document.querySelector("#bg-img-sl");
      // let mainElBox = document.querySelector(".bg-img-sl-bx");
      let mainElBox = document.getElementsByClassName("bg-img-sl-bx");

      for (let i = 0; i < 400; i++) {
        mainEl.innerHTML += `<div class="bg-img-sl-bx"></div>`;
        let duration = Math.random() * 5;
        mainElBox[i].style.animationDuration = duration + "s";
        mainElBox[i].style.animationDelay = duration + "s";
      }
    </script>
  </body>
</html>
